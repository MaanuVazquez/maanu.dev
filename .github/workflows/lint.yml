name: 'Lint'

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Lint
        run: npm run lint
